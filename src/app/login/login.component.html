<h1>Login</h1>

<form>
    <label for="email">User</label>
    <input type="email" id="email" name="email" [(ngModel)]="email">
    <label for="password">Password</label>
    <input for="password" id="password" name="password" [(ngModel)]="password">
    <button (click)="itemClicked()">Login</button>
</form>
